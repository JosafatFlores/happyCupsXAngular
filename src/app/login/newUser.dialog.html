<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div mat-dialog-content>
        <div class="inputsRow">
            <mat-form-field appearance="fill" class="textfields">
                <mat-label>Usuario</mat-label>
                <input matInput #user value="">
            </mat-form-field>
            <mat-form-field appearance="fill" class="textfields">
                <mat-label>Contrase√±a</mat-label>
                <input matInput #password value="">
            </mat-form-field>
        </div>
        <div class="inputsRow">
            <mat-form-field appearance="fill" class="textfield">
                <mat-label>Nombre</mat-label>
                <input matInput #name value="">
            </mat-form-field>
        </div>
    </div>
    <div class="buttons">
        <button type="button" class="btn btn-light" (click)="register(user.value, password.value, name.value)">Aceptar</button>
        <button type="button" class="btn btn-outline-danger" (click)="close()">Cancelar</button>
    </div>
</body>

</html>
