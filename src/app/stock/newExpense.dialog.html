<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div mat-dialog-content>
        
        <div class="inputsRow">
            <mat-form-field appearance="fill" class="textfield">
                <mat-label>Cantidad</mat-label>
                <input matInput #quantity value="">
            </mat-form-field>
        </div>

    </div>
    <div class="buttons">
        <button type="button" class="btn btn-light" (click)="newExpense(quantity.value)">Aceptar</button>
        <button type="button" class="btn btn-outline-danger" (click)="close()">Cancelar</button>
    </div>
</body>

</html>
